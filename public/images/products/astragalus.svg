<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="product-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fffacd"/>
      <stop offset="100%" style="stop-color:#f0e68c"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="800" fill="url(#product-bg)"/>
  
  <!-- 黄芪图案 -->
  <g transform="translate(400,400)" filter="url(#shadow)">
    <!-- 主根 -->
    <path d="M0,-180 C0,-120 -20,-60 -20,0 C-20,60 0,120 0,180" 
          stroke="#daa520" stroke-width="40" fill="none"
          stroke-linecap="round"/>
    
    <!-- 分支 -->
    <path d="M-20,-90 C-60,-70 -80,-30 -70,0" 
          stroke="#daa520" stroke-width="25" fill="none"
          stroke-linecap="round"/>
    <path d="M-20,90 C-60,70 -80,30 -70,0" 
          stroke="#daa520" stroke-width="25" fill="none"
          stroke-linecap="round"/>
    
    <!-- 纹理 -->
    <g stroke="#b8860b" stroke-width="3" stroke-opacity="0.6">
      <path d="M-15,-160 C-10,-150 10,-150 15,-160"/>
      <path d="M-15,-120 C-10,-110 10,-110 15,-120"/>
      <path d="M-15,-80 C-10,-70 10,-70 15,-80"/>
      <path d="M-15,-40 C-10,-30 10,-30 15,-40"/>
      <path d="M-15,0 C-10,10 10,10 15,0"/>
      <path d="M-15,40 C-10,50 10,50 15,40"/>
      <path d="M-15,80 C-10,90 10,90 15,80"/>
      <path d="M-15,120 C-10,130 10,130 15,120"/>
      <path d="M-15,160 C-10,170 10,170 15,160"/>
    </g>
    
    <!-- 横切面 -->
    <circle cx="0" cy="-180" r="20" fill="#daa520"/>
    <circle cx="0" cy="180" r="20" fill="#daa520"/>
    <circle cx="-70" cy="0" r="15" fill="#daa520"/>
  </g>
  
  <!-- 装饰元素 -->
  <circle cx="200" cy="200" r="40" fill="#daa520" opacity="0.1"/>
  <circle cx="600" cy="600" r="40" fill="#daa520" opacity="0.1"/>
  
  <!-- 产品名称 -->
  <text x="400" y="700" font-family="Arial" font-size="48" fill="#8b4513" 
        text-anchor="middle" font-weight="bold">
    内蒙黄芪
  </text>
</svg> 