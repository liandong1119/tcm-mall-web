<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="product-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff5e6"/>
      <stop offset="100%" style="stop-color:#ffebcd"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="800" fill="url(#product-bg)"/>
  
  <!-- 秀儿图案 -->
  <g transform="translate(400,400)" filter="url(#shadow)">
    <!-- 主体根部 -->
    <path d="M0,-180 C-20,-120 -30,-60 -20,0 C-10,60 0,120 20,180" 
          stroke="#8b4513" stroke-width="50" fill="none"
          stroke-linecap="round"/>
    
    <!-- 根须 -->
    <g stroke="#8b4513" stroke-width="15" stroke-linecap="round">
      <path d="M-20,-120 C-50,-110 -70,-100 -90,-80"/>
      <path d="M-20,-60 C-50,-50 -70,-40 -90,-20"/>
      <path d="M-20,0 C-50,10 -70,20 -90,40"/>
      <path d="M-20,60 C-50,70 -70,80 -90,100"/>
    </g>
    
    <!-- 细根 -->
    <g stroke="#8b4513" stroke-width="8" stroke-linecap="round">
      <path d="M-90,-80 C-100,-70 -110,-60 -120,-50"/>
      <path d="M-90,-20 C-100,-10 -110,0 -120,10"/>
      <path d="M-90,40 C-100,50 -110,60 -120,70"/>
      <path d="M-90,100 C-100,110 -110,120 -120,130"/>
    </g>
    
    <!-- 纹理 -->
    <g stroke="#deb887" stroke-width="3" stroke-opacity="0.6">
      <path d="M-10,-160 C0,-150 10,-150 20,-160"/>
      <path d="M-10,-120 C0,-110 10,-110 20,-120"/>
      <path d="M-10,-80 C0,-70 10,-70 20,-80"/>
      <path d="M-10,-40 C0,-30 10,-30 20,-40"/>
      <path d="M-10,0 C0,10 10,10 20,0"/>
      <path d="M-10,40 C0,50 10,50 20,40"/>
      <path d="M-10,80 C0,90 10,90 20,80"/>
      <path d="M-10,120 C0,130 10,130 20,120"/>
      <path d="M-10,160 C0,170 10,170 20,160"/>
    </g>
    
    <!-- 横切面 -->
    <circle cx="0" cy="-180" r="25" fill="#8b4513"/>
    <circle cx="20" cy="180" r="25" fill="#8b4513"/>
  </g>
  
  <!-- 装饰元素 -->
  <circle cx="200" cy="200" r="40" fill="#8b4513" opacity="0.1"/>
  <circle cx="600" cy="600" r="40" fill="#8b4513" opacity="0.1"/>
  
  <!-- 产品名称 -->
  <text x="400" y="700" font-family="Arial" font-size="48" fill="#8b4513" 
        text-anchor="middle" font-weight="bold">
    怀地黄
  </text>
</svg> 