<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="product-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff0f5"/>
      <stop offset="100%" style="stop-color:#ffdab9"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="800" fill="url(#product-bg)"/>
  
  <!-- 灵芝图案 -->
  <g transform="translate(400,400)" filter="url(#shadow)">
    <!-- 菌盖 -->
    <path d="M-150,-50 C-120,-80 -60,-100 0,-100 C60,-100 120,-80 150,-50 
             C180,-20 180,20 150,50 C120,80 60,100 0,100 C-60,100 -120,80 -150,50 
             C-180,20 -180,-20 -150,-50 Z" 
          fill="#8b4513"/>
    
    <!-- 菌褶 -->
    <g stroke="#deb887" stroke-width="2" stroke-opacity="0.8">
      <path d="M-140,-40 C-100,-60 -50,-70 0,-70 C50,-70 100,-60 140,-40"/>
      <path d="M-130,-20 C-90,-40 -45,-50 0,-50 C45,-50 90,-40 130,-20"/>
      <path d="M-120,0 C-80,-20 -40,-30 0,-30 C40,-30 80,-20 120,0"/>
      <path d="M-110,20 C-70,0 -35,-10 0,-10 C35,-10 70,0 110,20"/>
      <path d="M-100,40 C-60,20 -30,10 0,10 C30,10 60,20 100,40"/>
      <path d="M-90,60 C-50,40 -25,30 0,30 C25,30 50,40 90,60"/>
      <path d="M-80,80 C-40,60 -20,50 0,50 C20,50 40,60 80,80"/>
    </g>
    
    <!-- 菌柄 -->
    <path d="M-30,100 C-30,150 -20,200 0,250 C20,200 30,150 30,100" 
          fill="#8b4513"/>
    
    <!-- 纹理 -->
    <g stroke="#deb887" stroke-width="3" stroke-opacity="0.4">
      <path d="M-20,120 C-10,130 10,130 20,120"/>
      <path d="M-20,150 C-10,160 10,160 20,150"/>
      <path d="M-20,180 C-10,190 10,190 20,180"/>
      <path d="M-20,210 C-10,220 10,220 20,210"/>
      <path d="M-20,240 C-10,250 10,250 20,240"/>
    </g>
  </g>
  
  <!-- 装饰元素 -->
  <circle cx="200" cy="200" r="40" fill="#8b4513" opacity="0.1"/>
  <circle cx="600" cy="600" r="40" fill="#8b4513" opacity="0.1"/>
  
  <!-- 产品名称 -->
  <text x="400" y="700" font-family="Arial" font-size="48" fill="#8b4513" 
        text-anchor="middle" font-weight="bold">
    赤灵芝
  </text>
</svg> 