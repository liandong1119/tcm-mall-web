<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="product-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff8dc"/>
      <stop offset="100%" style="stop-color:#deb887"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="800" fill="url(#product-bg)"/>
  
  <!-- 当归图案 -->
  <g transform="translate(400,400)" filter="url(#shadow)">
    <!-- 主根 -->
    <path d="M0,-150 C0,-100 -20,-50 -20,0 C-20,50 0,100 0,150" 
          stroke="#8b4513" stroke-width="30" fill="none"
          stroke-linecap="round"/>
    
    <!-- 侧根 -->
    <path d="M-20,0 C-60,-20 -100,0 -120,40" 
          stroke="#8b4513" stroke-width="20" fill="none"
          stroke-linecap="round"/>
    <path d="M-20,0 C20,-20 60,0 80,40" 
          stroke="#8b4513" stroke-width="20" fill="none"
          stroke-linecap="round"/>
    
    <!-- 须根 -->
    <g stroke="#8b4513" stroke-width="10" fill="none" stroke-linecap="round">
      <path d="M-120,40 C-140,60 -130,80 -110,90"/>
      <path d="M80,40 C100,60 90,80 70,90"/>
      <path d="M0,150 C-20,170 -10,190 10,200"/>
      <path d="M0,150 C20,170 10,190 -10,200"/>
    </g>
    
    <!-- 纹理 -->
    <g stroke="#a0522d" stroke-width="2" stroke-opacity="0.5">
      <path d="M-10,-120 C-5,-110 5,-110 10,-120"/>
      <path d="M-10,-80 C-5,-70 5,-70 10,-80"/>
      <path d="M-10,-40 C-5,-30 5,-30 10,-40"/>
      <path d="M-10,0 C-5,10 5,10 10,0"/>
      <path d="M-10,40 C-5,50 5,50 10,40"/>
      <path d="M-10,80 C-5,90 5,90 10,80"/>
      <path d="M-10,120 C-5,130 5,130 10,120"/>
    </g>
  </g>
  
  <!-- 装饰元素 -->
  <circle cx="250" cy="250" r="40" fill="#8b4513" opacity="0.1"/>
  <circle cx="550" cy="550" r="40" fill="#8b4513" opacity="0.1"/>
  
  <!-- 产品名称 -->
  <text x="400" y="700" font-family="Arial" font-size="48" fill="#8b4513" 
        text-anchor="middle" font-weight="bold">
    甘肃当归
  </text>
</svg> 