<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="product-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff5ee"/>
      <stop offset="100%" style="stop-color:#ffe4e1"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="800" fill="url(#product-bg)"/>
  
  <!-- 红参图案 -->
  <g transform="translate(400,400)" filter="url(#shadow)">
    <!-- 主体 -->
    <path d="M0,-200 C-20,-150 -40,-100 -30,-50 C-20,0 -10,50 0,100 C10,150 20,200 0,250" 
          stroke="#cd5c5c" stroke-width="35" fill="none"
          stroke-linecap="round"/>
    
    <!-- 支根 -->
    <path d="M-30,-150 C-60,-140 -80,-120 -90,-100" 
          stroke="#cd5c5c" stroke-width="20" fill="none"
          stroke-linecap="round"/>
    <path d="M-30,-50 C-70,-40 -90,-20 -100,0" 
          stroke="#cd5c5c" stroke-width="20" fill="none"
          stroke-linecap="round"/>
    <path d="M0,100 C-40,110 -60,130 -70,150" 
          stroke="#cd5c5c" stroke-width="20" fill="none"
          stroke-linecap="round"/>
    
    <!-- 细根 -->
    <g stroke="#cd5c5c" stroke-width="10" stroke-linecap="round">
      <path d="M-90,-100 C-100,-90 -110,-85 -120,-80"/>
      <path d="M-100,0 C-110,10 -120,15 -130,20"/>
      <path d="M-70,150 C-80,160 -90,165 -100,170"/>
    </g>
    
    <!-- 纹理 -->
    <g stroke="#8b4513" stroke-width="2" stroke-opacity="0.6">
      <path d="M-5,-180 C0,-170 5,-170 10,-180"/>
      <path d="M-5,-140 C0,-130 5,-130 10,-140"/>
      <path d="M-5,-100 C0,-90 5,-90 10,-100"/>
      <path d="M-5,-60 C0,-50 5,-50 10,-60"/>
      <path d="M-5,-20 C0,-10 5,-10 10,-20"/>
      <path d="M-5,20 C0,30 5,30 10,20"/>
      <path d="M-5,60 C0,70 5,70 10,60"/>
      <path d="M-5,100 C0,110 5,110 10,100"/>
      <path d="M-5,140 C0,150 5,150 10,140"/>
      <path d="M-5,180 C0,190 5,190 10,180"/>
      <path d="M-5,220 C0,230 5,230 10,220"/>
    </g>
  </g>
  
  <!-- 装饰元素 -->
  <circle cx="150" cy="150" r="50" fill="#cd5c5c" opacity="0.1"/>
  <circle cx="650" cy="650" r="50" fill="#cd5c5c" opacity="0.1"/>
  
  <!-- 产品名称 -->
  <text x="400" y="700" font-family="Arial" font-size="48" fill="#8b4513" 
        text-anchor="middle" font-weight="bold">
    吉林红参
  </text>
</svg> 