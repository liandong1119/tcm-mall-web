<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="product-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5dc"/>
      <stop offset="100%" style="stop-color:#deb887"/>
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="800" fill="url(#product-bg)"/>
  
  <!-- 冬虫夏草图案 -->
  <g transform="translate(400,400)">
    <!-- 主体 -->
    <path d="M-40,100 C-40,0 -20,-100 0,-150" 
          stroke="#8b4513" stroke-width="25" fill="none"
          stroke-linecap="round"/>
    
    <!-- 分支 -->
    <path d="M-40,0 C-20,-30 0,-40 20,-30" 
          stroke="#8b4513" stroke-width="15" fill="none"
          stroke-linecap="round"/>
    <path d="M-35,50 C-15,20 5,10 25,20" 
          stroke="#8b4513" stroke-width="15" fill="none"
          stroke-linecap="round"/>
    
    <!-- 虫体 -->
    <path d="M-40,100 C0,120 40,110 60,90" 
          stroke="#daa520" stroke-width="30" fill="none"
          stroke-linecap="round"/>
  </g>
  
  <!-- 装饰元素 -->
  <circle cx="300" cy="300" r="40" fill="#8b4513" opacity="0.1"/>
  <circle cx="500" cy="500" r="40" fill="#8b4513" opacity="0.1"/>
  
  <!-- 产品名称 -->
  <text x="400" y="700" font-family="Arial" font-size="48" fill="#8b4513" 
        text-anchor="middle" font-weight="bold">
    冬虫夏草
  </text>
</svg> 